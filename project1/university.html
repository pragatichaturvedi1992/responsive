<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> University App</title>
<!-- CSS -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<!-- JS -->
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/operation.js" type="text/javascript"></script>

</head>

<body>
    <div data-role="page">
        <div data-role = header class="title"> Enter the University detail to save/delete </div>
        <div data-role="content">
        <fieldset data-role="controlgroup">
              
        <label>University Name</label>
        <input type="text" id="name" >
        <br> <br>

         <label>Address</label>
         <input type="text" id = "address">
         <br> <br>

         <label>Phone Number</label>
         <input type="number" id="phone" >
         <br>
        </fieldset>
        <br>  

        <input type="button" onclick="save()" value="Save">
           <input type="button" onclick="remove()" value="Delete">
            </div>
            <br> 
            <div data-role="content">
                <fieldset data-role="controlgroup">
                    <label>
                    <input type="text" id="search" name="search">
                </label>
                </fieldset>
                <input type="button" onclick="showTable(this)"  id="0" value="Search">
                <br> <br>
                <input type="button" onclick="showTable(this)" id="1"  value="Dispaly All Universities">
         </div>
         
         <div data-role="content">
            <table id="displayTable">
            </table>
        </div>
</div>
</body>
</html>
